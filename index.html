<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
</head>
<body>
<div class="input-wrap">
    <div class="box"></div>
<form class="input-form">
    <label for="name" class="form-title">Имя:</label>
    <input type="text" class="form-input" placeholder="Имя..." id="name">
    <label  for="email" class="form-title">E-mail:</label>
    <input type="email" class="form-input" placeholder="e-mail" id="email" >
    <label for="pass" class="form-title">Пароль:</label>
    <input type="password" class="form-input" placeholder="Пароль..." id="pass" >



    <div class="form-radio">
        <p class="form-radio-title">Пол:</p>
        <label for="female" class="label-gender">Female</label>
        <input type="checkbox" class="form-input-radio" id="female">
        <label for="male" class="label-male">Male</label>
        <input type="checkbox" class="form-input-radio" id="male">
    </div>



    <div class="form-radio">
        <p class="form-radio-title">Город:</p>
        <label for="abu-dhabi" class="label-city">Dubai</label>
        <input type="checkbox" class="form-input-radio" id="abu-dhabi">
        <label for="dubai" class="label-abu">Abu-Dhabi</label>
        <input type="checkbox" class="form-input-radio" id="dubai">
    </div>
    <button class="btn">Отправить</button>

</form>
</div>





</body>
</html>
